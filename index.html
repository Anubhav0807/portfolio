<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anubhav Jha | SDE Portfolio</title>
    <script>
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }
      const themes = ["ocean", "cyber", "vanta"];
      window.location.href = `${themes[getRandomInt(0, themes.length)]}.html`;
    </script>
  </head>
  <body></body>
</html>
